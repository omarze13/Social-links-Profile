<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="information">
          <span
            ><img src="assets/images/avatar-jessica.jpeg" alt="Person image"
          /></span>
          <h1 class="name">Jessica Randall</h1>
          <span class="address">London, United Kingdom</span>
          <span class="position">"Front-end developer and avid reader."</span>
        </div>
        <div class="links">
          <a href="#" class="btn">GitHub</a>
          <a href="#" class="btn">Frontend Mentor</a>
          <a href="#" class="btn">LinkedIn</a>
          <a href="#" class="btn">Twitter</a>
          <a href="#" class="btn">Instagram</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/omarze13" target="_blank"
          >Omar Zekri</a
        >.
      </div>
    </main>
  </body>
</html>
